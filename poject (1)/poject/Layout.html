<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a14529ee36.js" crossorigin="anonymous"></script>


<body>
    <div class="container">

        <div class="layout-left">
            <div class="circle"></div>
            <div class="name">
                <h1>USERNAME</h1>
            </div>
            <div class="phone">
                <h2>Phone</h2>
            </div>
            <div class="media">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-4x"
                        aria-hidden="true" id="face"></i></a>

                <a href="https://mail.google.com/" target="_blank"><i class="fa-solid fa-envelope fa-4x"
                        aria-hidden="true" id="email"></i></a>

                <a href="https://www.linkedin.com/login" target="_blank"><i class="fa-brands fa-linkedin fa-4x"
                        aria-hidden="true" id="link"></i></a>

                <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github fa-4x" aria-hidden="true"
                        id="github"></i></a>
            </div>
        </div>
        <div class="layout-right">
            <div class="scrollbar">
                <div class="personar-info">
                    <h1>PERSONAL INFO </h1>
                    <input type="text" id="ip1">
                    <input type="text" id="ip2">
                    <input type="text" id="ip3">
                </div>
                <div class="poject">
                    <h1>Projects</h1>
                    <input type="text" id="p1">
                    <input type="text" id="p2">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
